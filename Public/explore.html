<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>UniCube</title>
    <link rel="shortcut icon" href="../assets/imgs/favicon.svg" type="image/x-icon">    

    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/explore.css">
</head>
<body>
    <div class="divNavbar divNavbarBackground">
        <img src="../assets/imgs/logo.svg" alt="Logo UniCube" class="imgNavbar">
        <div class="divOptions">
            <a href="/">Início</a>
            <a href="/explore.html">Explorar</a>
            <a class="divUser" href="register.html" id="divUserImg">
                <img src="../assets/icons/userIcon.png" alt="Icone Usuário">
            </a>
        </div>
    </div>
    <div class="divContent">
        <div class="divRowOptions">
            <div class="divOptionsTitle" id="option1">
                <button class="txtOptionsTitle select" onclick="changeScreen(1)">Seguindo</button>
                <div class="divContUnderline">
                    <div class="divUnderline appear" id="underline"></div>
                </div>
            </div>
            <div class="divOptionsTitle" id="option2">
                <button class="txtOptionsTitle" onclick="changeScreen(0)">Explorar</button>
            </div>
        </div>
        <div id="exploreContent">
            <div class="divFollowing" id="contentFollow">
                
            </div>
            <div class="divSearch" id="contentExplore">
                
            </div>
        </div>
    </div>
    <script src="scripts/navbar.js"></script>
    <script src="../scripts/explore.js"></script>
</body>
</html>
