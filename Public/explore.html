<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>UniCube</title>
    <link rel="shortcut icon" href="../assets/imgs/favicon.svg" type="image/x-icon">    

    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/explore.css">
</head>
<body>
    <div class="divModalPost" id="modalPost">
        <div class="divModalCard">
            <div class="closeModal" onclick="closeModal()">
                <img src="assets/icons/xRedIcon.png">
            </div>
            <img class="imgModal" src="../assets/imgs/octahedron.png">
            <div class="divContentModal">
                <div class="divTitleCard">
                    <div class="divUserCard" id="divUserModal">
                        <div class="imgUserCard">
                            <img src="../assets/icons/userIcon.png">
                        </div>
                        <p id="nameUserModal"></p>
                    </div>
                    <button class="btnLike" id="btnLikes">
                        <p id="likesCountModal" class="txtLike">2</p>
                        <img id="heartModal" src="../assets/icons/heartIconFill.png">
                    </button>
                </div>
                <div class="divModalText">
                    <p id="titleModal"></p>
                    <p id="contentModal"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="divNavbar divNavbarBackground">
        <img src="../assets/imgs/logo.svg" alt="Logo UniCube" class="imgNavbar">
        <div class="divOptions">
            <a href="/">Início</a>
            <a href="/explore.html">Explorar</a>
            <div class="divNavContUser">
                <a class="divUserImg" href="register.html" id="divUserImg">
                    <img src="assets/icons/userIcon.png" alt="Icone Usuário">
                </a>
                <div class="divDropdown" id="dropdown">
                    <a class="divDropdownRow" onclick="navigate()">
                        <img src="assets/icons/userOptionIcon.png">
                        <div></div>
                        <p>Perfil</p>
                    </a>
                    <a class="divDropdownRow" onclick="exitToAccount()">
                        <img src="assets/icons/LogoutIcon.png">
                        <div></div>
                        <p>Sair</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="divContent">
        <div class="divRowOptions">
            <div class="divOptionsTitle" id="option1">
                <button class="txtOptionsTitle select" onclick="changeScreen(1)">Seguindo</button>
                <div class="divContUnderline">
                    <div class="divUnderline appear" id="underline"></div>
                </div>
            </div>
            <div class="divOptionsTitle" id="option2">
                <button class="txtOptionsTitle" onclick="changeScreen(0)">Explorar</button>
            </div>
        </div>
        <div id="exploreContent">
            <div class="divFollowing" id="contentFollow">
                
            </div>
            <div class="divSearch" id="contentExplore">
                
            </div>
        </div>
    </div>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/explore.js"></script>
</body>
</html>
