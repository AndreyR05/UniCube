<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>UniCube</title>
    <link rel="shortcut icon" href="../assets/imgs/favicon.svg" type="image/x-icon">    

    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>
</head>
<body>
    <div class="divBackgroundModal" id="modal">
        <div class="divModal">
            <div class="iptImg">
                <img src="assets/icons/downloadIcon.png">
            </div>
            <input type="file">
            <input class="iptForm" placeholder="Titulo">
            <textarea class="iptDesc" placeholder="Descrição"></textarea>
            <div class="divRowModal">
                <button class="btnCancel" onclick="closeModal()">
                    Cancelar
                </button>
                <button class="btnSend">
                    Enviar
                </button>
            </div>
        </div>
    </div>
    <div class="divNavbar divNavbarBackground">
        <img src="../assets/imgs/logo.svg" alt="Logo UniCube" class="imgNavbar">
        <div class="divOptions">
            <a href="">Início</a>
            <a href="">Explorar</a>
            <a href="">Chat</a>
            <a class="divUser" href="register.html">
                <img src="../assets/icons/userIcon.png" alt="Icone Usuário">
            </a>
        </div>
    </div>
    <div class="divContent">
        <div class="divContUser">
            <div class="divUserProfile">
                <img class="imgUser">
                <div class="divInfoUser">
                    <p class="divNameUser" id="username"></p>
                </div>
            </div>
            <div class="divStatusUser">
                <div class="divNumberUser">
                    <p id="qtdFollowers"></p>
                    <p class="txtLabelUser">Seguidores</p>
                </div>
                <div class="divNumberUser">
                    <p id="qtdFollowing"></p>
                    <p class="txtLabelUser">Seguindo</p>
                </div>
                <div class="divNumberUser">
                    <p id="qtdPublications"></p>
                    <p class="txtLabelUser">Publicação</p>
                </div>
            </div>
            <div class="divCollection">
                <div class="divCollectionTitle">
                    <p>Coleção</p>
                    <img>
                </div>
                <div class="divCollectionItems">
                    <div class="divCollectionItem">
                        <img src="" alt="">
                    </div>
                    <div class="divCollectionItem">
                        <img src="" alt="">
                    </div>
                    <div class="divCollectionItem">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="divPostsArea">
            <div class="divRowTitle">
                <div class="divRowOptions">
                    <div class="divOptionsTitle" id="option1">
                        <button class="txtOptionsTitle select" onclick="changeScreen(1)">Seguindo</button>
                        <div class="divContUnderline">
                            <div class="divUnderline appear" id="underline"></div>
                        </div>
                    </div>
                    <div class="divOptionsTitle" id="option2">
                        <button class="txtOptionsTitle" onclick="changeScreen(0)">Explorar</button>
                    </div>
                </div>

                <button class="btnNewPost" onclick="showModal()">
                    Criar
                </button>
            </div>
            <div class="divPosts">
                <div class="divTypePost" id="divPublications">
                    <p>Todos</p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/profile.js"></script>
</body>
</html>
