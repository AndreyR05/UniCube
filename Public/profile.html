<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>UniCube</title>
    <link rel="shortcut icon" href="../assets/imgs/favicon.svg" type="image/x-icon">    

    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>
</head>
<body>
    <div class="divBackgroundModal" id="modalChart">
        <div class="divModal" style="width: 50%;">
            <div class="divRowLikes">
                <p>Curtidas por dia</p>
                <div onclick="closeChart()">
                    <img src="assets/icons/xIcon.png">
                </div>
            </div>
            <div id="divNoLikes" class="divNolikes" style="display: none;">
                <div>
                    <p>A publicação ainda não tem curtidas</p><img src="assets/icons/xRedIcon.png">
                </div>
            </div>
            <div class="contChart">
                <canvas id="chart"></canvas>
                <div class="divAnalytics" id="analytics">
                    <div class="divItemAnalytics">
                        <p> > 100</p>
                        <p class="textAnalytics">Curtidas</p>
                    </div>
                    <div class="divItemAnalytics">
                        <p> < 100</p>
                        <p class="textAnalytics">Curtidas</p>
                    </div>
                    <div class="divItemAnalytics">
                        <p> < 50</p>
                        <p class="textAnalytics">Curtidas</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="divBackgroundModal" id="modalCreate">
        <div class="divModal">
            <label class="iptImg" for="iptFilePublication" ondragover="allowDrop(event)" ondrop="handlerDrop(event,'Publication')">
                <img src="assets/icons/downloadIcon.png" id="iptImgPublication">
            </label>
            <input type="file" id="iptFilePublication" onchange="handlerDrop(event,'Publication')">
            <input class="iptForm" placeholder="Titulo" id="iptTitle">
            <textarea class="iptDesc" placeholder="Descrição" id="iptDesc"></textarea>
            <div class="divRowModal">
                <button class="btnCancel" onclick="closeModal()">
                    Cancelar
                </button>
                <button class="btnSend" onclick="createPublication()" id="btnCreate">
                    Enviar
                </button>
            </div>
        </div>
    </div>
    <div class="divBackgroundModal" id="modalAddCube">
        <div class="divModal">
            <label class="iptImg" for="iptFileCube" ondragover="allowDrop(event)" ondrop="handlerDrop(event,'Cube')">
                <img src="assets/icons/downloadIcon.png" id="iptImgCube">
            </label>
            <input type="file" id="iptFileCube">
            <div class="divRowForm">
                <input class="iptForm" placeholder="Nome" id="iptName">
                <select class="iptForm" id="iptRarity">
                    <option>Comum</option>
                    <option>Pouco Comum</option>
                    <option>Raro</option>
                    <option>Muito Raro</option>
                </select>
            </div>
            <div class="divRowModal">
                <button class="btnCancel" onclick="closeModalCube()">
                    Cancelar
                </button>
                <button class="btnSend" onclick="createCube()">
                    Novo
                </button>
            </div>
        </div>
    </div>
    <div class="divBackgroundModal" id="modalEditCube">
        <div class="divModal">
            <label class="iptImg" for="iptFileEditCube" ondragover="allowDrop(event)" ondrop="handlerDrop(event,'EditCube')">
                <img src="assets/icons/downloadIcon.png" id="iptImgEditCube">
            </label>
            <input type="file" id="iptFileEditCube">
            <div class="divRowForm">
                <input class="iptForm" placeholder="Nome" id="iptNameEdit">
                <select class="iptForm" id="iptRarityEdit">
                    <option>Comum</option>
                    <option>Pouco Comum</option>
                    <option>Raro</option>
                    <option>Muito Raro</option>
                </select>
            </div>
            <div class="divRowModal">
                <button class="btnCancel" onclick="closeEditCube()">
                    Cancelar
                </button>
                <button class="btnTrash" id="btnDeleteCube">
                    <img src="assets/icons/trashIcon.png" alt="">
                </button>
                <button class="btnSend" id="editButton">
                    Atualizar
                </button>
            </div>
        </div>
    </div>
    <div class="divBackgroundModal" id="modalUpdate">
        <div class="divModal">
            <label class="iptImg" ondragover="allowDrop(event)" ondrop="handlerDrop(event,'EditPublication')">
                <img src="assets/icons/downloadIcon.png" id="iptImgEditPublication">
            </label>
            <input type="file" id="iptFileEditPublication">
            <input class="iptForm" placeholder="Titulo" id="iptTitleUpdate">
            <textarea class="iptDesc" placeholder="Descrição" id="iptDescUpdate"></textarea>
            <div class="divRowModal">
                <button class="btnCancel" onclick="closeEdit()">
                    Cancelar
                </button>
                <button class="btnTrash" id="btnDelete">
                    <img src="assets/icons/trashIcon.png" alt="">
                </button>
                <button class="btnSend" id="btnUpdate">
                    Atualizar
                </button>
            </div>
        </div>
    </div>
    <div class="divNavbar divNavbarBackground">
        <img src="../assets/imgs/logo.svg" alt="Logo UniCube" class="imgNavbar">
        <div class="divOptions">
            <a href="/">Início</a>
            <a href="/explore.html">Explorar</a>
            <div class="divNavContUser">
                <a class="divUserImg" href="register.html" id="divUserImg">
                    <img src="assets/icons/userIcon.png" alt="Icone Usuário">
                </a>
                <div class="divDropdown" id="dropdown">
                    <a class="divDropdownRow" onclick="navigate()">
                        <img src="assets/icons/userOptionIcon.png">
                        <div></div>
                        <p>Perfil</p>
                    </a>
                    <a class="divDropdownRow" onclick="exitToAccount()">
                        <img src="assets/icons/LogoutIcon.png">
                        <div></div>
                        <p>Sair</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="divContent">
        <div class="divContUser">
            <div class="divUserProfile">
                <img class="imgUser">
                <div class="divInfoUser">
                    <p class="divNameUser" id="username"></p>
                    <button class="btnFollow" id="btnFollow" onclick="follow(false)">Seguir</button>
                </div>
            </div>
            <div class="divStatusUser">
                <div class="divNumberUser">
                    <p id="qtdFollowers"></p>
                    <p class="txtLabelUser">Seguidores</p>
                </div>
                <div class="divNumberUser">
                    <p id="qtdFollowing"></p>
                    <p class="txtLabelUser">Seguindo</p>
                </div>
                <div class="divNumberUser">
                    <p id="qtdPublications"></p>
                    <p class="txtLabelUser">Publicação</p>
                </div>
            </div>
            <div class="divCollection">
                <div class="divCollectionTitle">
                    <p>Coleção -</p><p id="txtCountItems"></p>
                    <img>
                </div>
                <div class="divCollectionItems" id="divItemsCollection">
                </div>
            </div>
        </div>
        <div class="divPostsArea">
            <div class="divRowTitle">
                <div class="divRowOptions">
                    <div class="divOptionsTitle" id="option1">
                        <button class="txtOptionsTitle select" onclick="changeScreen(1)">Publicações</button>
                        <div class="divContUnderline">
                            <div class="divUnderline appear" id="underline"></div>
                        </div>
                    </div>
                    <div class="divOptionsTitle" id="option2">
                        <button class="txtOptionsTitle" onclick="changeScreen(0)">Coleção</button>
                    </div>
                </div>

                <button class="btnNewPost" id="btnNewPublication" onclick="showModal()">
                    Criar
                </button>
            </div>
            <div class="divPosts" id="contentUser">
                <div class="divTypePost" id="divPublications">
                </div>
                <div class="divCollectionContent" id="divCubes">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/profile.js"></script>
</body>
</html>
