<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>UniCube</title>
    <link rel="shortcut icon" href="assets/imgs/favicon.svg" type="image/x-icon">    

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <div class="divRegister">
        <div class="divSpaceship">
            <img src="assets/imgs/spaceshipRegister.svg">
        </div>
        <div class="divForm">
            <div class="divRow top">
                <a class="goBack" href="index.html">
                    <img src="assets/icons/arrowLeftWhite.png">
                    <p>Voltar</p>
                </a>
                <img class="logo" src="assets/imgs/logo.svg" alt="unicube">
            </div>  
            <div class="divContRegister">
                <div class="divLineOptions">
                    <div class="divOptions" id="option1">
                        <button class="txtOptions select" onclick="mude(1)">Entrar</button>
                        <div class="divContUnderline">
                            <div class="divUnderline appear" id="underline"></div>
                        </div>
                    </div>
                    <div class="divOptions" id="option2">
                        <button class="txtOptions" onclick="mude(0)">Cadastrar</button>
                    </div>
                </div>
                <div id="forms" class="divContForms">
                    <form>
                        <div class="divTitle">
                            <p class="title">Entre em sua conta</p>
                        </div>
                        <div class="divInput">
                            <div class="divImgInput">
                                <img src="assets/icons/userLoginIcon.png" alt="">
                            </div>
                            <input type="text" placeholder="Nome">
                        </div>
                        <div class="divInput">
                            <div class="divImgInput">
                                <img src="assets/icons/passworIcon.png" alt="">
                            </div>
                            <input type="text" placeholder="Senha">
                        </div>
                        <div class="divSign">
                            <button class="signUp">Entrar</button>
                            <p class="doLogin">Não tem uma conta? Faça já a sua <button type="button" class="toLogin" onclick="mude(0)">Cadastre-se!</button></p>
                        </div>
                    </form>
                    <form>
                        <div class="divTitle">
                            <p class="title">Faça Seu Cadastro</p>
                        </div>
                        <div class="divInput">
                            <div class="divImgInput">
                                <img src="assets/icons/userLoginIcon.png" alt="">
                            </div>
                            <input type="text" placeholder="Nome" id="iptUsername">
                        </div>
                        <div class="divInput">
                            <div class="divImgInput">
                                <img src="assets/icons/passworIcon.png" alt="">
                            </div>
                            <input type="text" placeholder="Senha" id="iptPassaword">
                        </div>
                        <div class="divInput">
                            <div class="divImgInput">
                                <img src="assets/icons/passworIcon.png" alt="">
                            </div>
                            <input type="text" placeholder="Confirmar Senha" id="iptConfirmPassaword">
                        </div>
                        <div class="divSign">
                            <button class="signUp" type="button" onclick="register()">Cadastrar</button>
                            <p class="doLogin">Já tem uma conta? Faça seu <button type="button" class="toLogin" onclick="mude(1)">Login!</button></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/register.js"></script>
</body>
</html>
