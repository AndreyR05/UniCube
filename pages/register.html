<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>UniCube</title>
        <link rel="shortcut icon" href="../assets/imgs/favicon.svg" type="image/x-icon">    

        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/register.css">
    </head>
<body>
    <div class="divRegister">
        <div class="divSpaceship">
            <img>
        </div>
        <div class="divForm">
            <div class="divRow top">
                <button class="goBack">
                    <img src="../assets/icons/arrowLeftWhite.png">
                    <p>Voltar</p>
                </button>
                <img class="logo" src="../assets/imgs/logo.svg" alt="unicube">
            </div> 
            <div class="divContRegister">
                <div class="divLineOptions">
                    <div class="divOptions">
                        <p class="txtOptions">Entrar</p>
                    </div>
                    <div class="divOptions select">
                        <p class="txtOptions">Cadastrar</p>
                        <div class="divUnderline"></div>
                    </div>
                </div>
                <form>
                    <div class="divTitle">
                        <p class="title">Faça Seu Cadastro</p>
                    </div>
                    <div class="divInput">
                        <img src="../assets/icons/userLoginIcon.png" alt="">
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="divInput">
                        <img src="../assets/icons/passworIcon.png" alt="">
                        <input type="text" placeholder="Senha">
                    </div>
                    <div class="divInput">
                        <img src="../assets/icons/passworIcon.png" alt="">
                        <input type="text" placeholder="Confirmar Senha">
                    </div>
                    <div class="divSign">
                        <button class="signUp">Cadastrar</button>
                        <p class="doLogin">Já tem uma conta? Faça seu <a class="toLogin">Login</a></p>
                    </div>
                    
                </form>
            </div>    
        </div>
    </div>
</body>
</html>
